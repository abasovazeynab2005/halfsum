<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Полусумматор</title>
</head>
<body>
  <h2>Полусумматор</h2>

  <label>
    A (0 или 1):
    <input type="number" id="a" min="0" max="1">
  </label>
  <br><br>

  <label>
    B (0 или 1):
    <input type="number" id="b" min="0" max="1">
  </label>
  <br><br>

  <button onclick="calculate()">Сложить</button>

  <h3 id="result"></h3>

  <script>
    function halfAdder(a, b) {
      return {
        sum: a ^ b,
        carry: a & b
      };
    }

    function calculate() {
      const a = Number(document.getElementById("a").value);
      const b = Number(document.getElementById("b").value);

      if ((a !== 0 && a !== 1) || (b !== 0 && b !== 1)) {
        document.getElementById("result").textContent =
          "Ошибка: вводите только 0 или 1";
        return;
      }

      const { sum, carry } = halfAdder(a, b);

      document.getElementById("result").textContent =
        `Сумма: ${sum}, Перенос: ${carry}`;
    }
  </script>
</body>
</html>
